<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonight's Band Name Generator</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¸ Tonight's Band Name Generator ðŸŽ¸</h1>
            <p>Get three unique band names for tonight's performance!</p>
        </header>
        
        <main>
            <div class="theme-input-container">
                <label for="themeInput">Theme (optional):</label>
                <input type="text" id="themeInput" placeholder="e.g., old men play music, punk rock vibes, jazz fusion...">
            </div>
            
            <button id="generateButton" class="big-red-button">
                Generate Band Names
            </button>
            
            <div id="bandNames" class="band-names-container hidden">
                <h2>Tonight's Options:</h2>
                <div id="sourceIndicator" class="source-indicator"></div>
                <div class="band-name-list">
                    <div class="band-name" id="name1"></div>
                    <div class="band-name" id="name2"></div>
                    <div class="band-name" id="name3"></div>
                </div>
                <button id="generateAgain" class="generate-again-button">
                    Generate New Names
                </button>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
